<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary" (click)="goBackToCellar()">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Nuova valutazione</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-accordion-group>
    <ion-accordion value="visually">
      <ion-item slot="header" color="light">
        <ion-label>Esame visivo</ion-label>
      </ion-item>
      <div slot="content">
        <app-visually-form></app-visually-form>
      </div>
    </ion-accordion>
    <ion-accordion value="olfactory">
      <ion-item slot="header" color="light">
        <ion-label>Esame olfattivo</ion-label>
      </ion-item>
      <div slot="content">
        <app-olfactory-form></app-olfactory-form>
      </div>
    </ion-accordion>
    <ion-accordion value="taste-olfactory">
      <ion-item slot="header" color="light">
        <ion-label>Esame gusto-olfattivo</ion-label>
      </ion-item>
      <div slot="content">
        <app-taste-olfactory-form></app-taste-olfactory-form>
      </div>
    </ion-accordion>
    <ion-accordion value="final-consideration">
      <ion-item slot="header" color="light">
        <ion-label>Considerazioni finali</ion-label>
      </ion-item>
      <div slot="content">
        <app-final-consideration-form></app-final-consideration-form>
      </div>
    </ion-accordion>
  </ion-accordion-group>
  <div class="next-container ion-padding">
    <ion-button style="width: 45%;" (click)="submitData()">
      Avanti
      <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </div>
</ion-content>
