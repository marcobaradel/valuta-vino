<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>La mia cantina</ion-title>
  </ion-toolbar>
</ion-header>

<!-- IMPLEMENTARE DATI DINAMICI -->
<ion-content [fullscreen]="true">
  <ion-list *ngIf="image.src; else elseTemplate">
    <ng-container *ngFor="let item of items">
      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label> Thumbnail Item, IMPLEMENTARE DATI DINAMICI </ion-label>
      </ion-item>
    </ng-container>
    <ng-template #elseTemplate>
      <ng-container *ngFor="let item of items">
        <ion-item>
          <ion-label> Not Thumbnail Item, IMPLEMENTARE DATI DINAMICI </ion-label>
        </ion-item>
      </ng-container>
    </ng-template>
  </ion-list>
</ion-content>
